import com.hypherionmc.modpublisher.properties.CurseEnvironment
import com.hypherionmc.modpublisher.properties.ModLoader
import com.hypherionmc.modpublisher.properties.ReleaseType

// Adjust the output jar name here
archivesBaseName = "${mod_name.replace(" ", "")}-Forge-${minecraft_version}"

dependencies {
    // Do not edit or remove
    implementation project(":Common")
}

shadowJar {
    from sourceSets.main.output
    configurations = [project.configurations.shade]

    dependencies {
        relocate "org.apache.commons", "shadow.apache.commons"
    }

    setArchiveClassifier('dev-shadow')
}

/**
 * ===============================================================================
 * =       DO NOT EDIT BELOW THIS LINE UNLESS YOU KNOW WHAT YOU ARE DOING        =
 * ===============================================================================
 */

unimined.minecraft {
    minecraftForge {
        loader forge_version
        mixinConfig("${mod_id}.mixins.json", "${mod_id}.forge.mixins.json")
    }
}

remapJar {
    inputFile.set shadowJar.archiveFile
    dependsOn shadowJar
    archiveClassifier.set null
}

jar {
    archiveClassifier.set "dev"
}

processResources {
    from project(":Common").sourceSets.main.resources
    def buildProps = project.properties.clone()

    filesMatching("META-INF/mods.toml") {
        expand buildProps
    }
}

compileTestJava.enabled = false

tasks.withType(JavaCompile).configureEach {
    source(project(":Common").sourceSets.main.allSource)
}

publisher {
    apiKeys {
        curseforge(System.getenv("CURSE_TOKEN"))
        modrinth(System.getenv("MODRINTH_TOKEN"))
    }

    setDebug(!rootProject.release)
    setChangelog("https://raw.githubusercontent.com/hypherionmc/changelogs/main/mmode/changelog-forge.md")
    setCurseID(curse_id)
    setModrinthID(modrinth_id)
    setReleaseType(ReleaseType.RELEASE)
    setVersion(project.version)
    setArtifact(tasks.remapJar)

    setDisplayName("[Forge 1.20.4] Maintenance Mode - ${project.version}")
    setGameVersions("1.20.4")
    setLoaders(ModLoader.FORGE)
    setCurseEnvironment(CurseEnvironment.SERVER)
}