modLoader="javafml"
loaderVersion="[1,)"
license="MIT"
issueTrackerURL="https://github.com/hypherionmc/MaintenanceMode/issues"

[[mods]]
modId = "${mod_id}"
version = "${version}"
displayName = "${mod_name}"
displayURL="https://mmode.fdd-docs.com/"
logoFile="mmode_icon.png"
authors="${mod_author}"
displayTest = "IGNORE_ALL_VERSION"

description='''
Put your server in maintenance mode, while giving only specific people access. Useful for doing work on servers without having people join!
'''

[[dependencies.${ mod_id }]]
    modId = "neoforge"
    type="required"
    versionRange = "[20.5,)"
    ordering = "NONE"
    side = "SERVER"

[[dependencies.${mod_id}]]
    modId="minecraft"
    type="required"
    versionRange="[1.20.5,1.21)"
    ordering="NONE"
    side="SERVER"
