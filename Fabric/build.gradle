import com.hypherionmc.modpublisher.properties.CurseEnvironment
import com.hypherionmc.modpublisher.properties.ModLoader
import com.hypherionmc.modpublisher.properties.ReleaseType

archivesBaseName = "${mod_name.replace(" ", "")}-Fabric-${minecraft_version}"

dependencies {
    // Core
    modImplementation "net.fabricmc.fabric-api:fabric-api:${fabric_api}"

    // Do not edit or remove
    implementation project(":Common")
}

shadowJar {
    from sourceSets.main.output
    configurations = [project.configurations.shade]

    dependencies {
        relocate "org.apache.commons", "shadow.apache.commons"
    }

    setArchiveClassifier('dev-shadow')
}

/**
 * ===============================================================================
 * =       DO NOT EDIT BELOW THIS LINE UNLESS YOU KNOW WHAT YOU ARE DOING        =
 * ===============================================================================
 */

unimined.minecraft {
    fabric {
        loader fabric_loader
    }
}

remapJar {
    inputFile.set shadowJar.archiveFile
    dependsOn shadowJar
    archiveClassifier.set null
}

jar {
    archiveClassifier.set "dev"
}

processResources {
    from project(":Common").sourceSets.main.resources
    def buildProps = project.properties.clone()

    filesMatching(['fabric.mod.json']) {
        expand buildProps
    }
}

compileTestJava.enabled = false

tasks.withType(JavaCompile).configureEach {
    source(project(":Common").sourceSets.main.allSource)
}

publisher {
    apiKeys {
        curseforge(System.getenv("CURSE_TOKEN"))
        modrinth(System.getenv("MODRINTH_TOKEN"))
    }

    setChangelog("https://raw.githubusercontent.com/hypherionmc/changelogs/main/mmode/changelog-fabric.md")
    setCurseID(curse_id)
    setModrinthID(modrinth_id)
    setReleaseType(ReleaseType.RELEASE)
    setVersion(project.version)
    setArtifact(tasks.remapJar)

    setDisplayName("[Fabric 1.20.5] Maintenance Mode - ${project.version}")
    setGameVersions("1.20.5")
    setLoaders(ModLoader.FABRIC, ModLoader.QUILT)
    setCurseEnvironment(CurseEnvironment.SERVER)
}